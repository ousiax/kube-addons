apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
commonLabels:
  app.kubernetes.io/part-of: monitoring
resources:
  - monitoring-namespace.yaml
  - kube-state-metrics/cluster-role-binding.yaml
  - kube-state-metrics/cluster-role.yaml
  - kube-state-metrics/deployment.yaml
  - kube-state-metrics/service-account.yaml
  - kube-state-metrics/service.yaml
  - prometheus-server/prometheus-server-rbac.yaml
  - prometheus-server/prometheus-server-deployment.yaml
  - prometheus-server/prometheus-server-service.yaml
  - prometheus-node-exporter/prometheus-node-exporter-ds.yaml
  - prometheus-node-exporter/prometheus-node-exporter-service.yaml
  - grafana/grafana-deployment.yaml
  - grafana/grafana-service.yaml
configMapGenerator:
  - name: prometheus-configuration
    files:
      - prometheus-server/prometheus.yaml
  - name: grafana-datasources
    files:
      - ./grafana/datasources/prometheus.yaml
generatorOptions:
  disableNameSuffixHash: true
