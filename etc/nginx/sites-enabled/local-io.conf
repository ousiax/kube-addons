upstream ingress-nginx {
    server node-0:30080;
    server node-1:30080;
    server node-2:30080;

    keepalive 32;
}

server {
    listen 80         ;
    listen [::]:80    ;

    server_name         *.local.io;

    return 308 https://$host:443$request_uri;
}

server {
    listen 443         ssl;
    listen [::]:443    ssl;

    server_name         *.local.io;

    ssl_certificate     local.io.crt;
    ssl_certificate_key local.io.key;

    location / {
        proxy_pass      http://ingress-nginx;

        include proxy_params;
    }
}
